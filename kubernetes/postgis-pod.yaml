apiVersion: v1
kind: Pod
metadata:
  name: postgis
  labels:
    name: postgis
spec:
  containers:
    - name: db4geonetwork
      image: mdillon/postgis
      env:
        - name: POSTGRES_PASSWORD
          value: geonetwork
        - name: POSTGRES_USER
          value: geonetwork
      ports:
        - containerPort: 5432
          protocol: TCP
      volumeMounts:
        - mountPath: /var/lib/postgis/data
          name: repositorie-data
      livenessProbe:
        tcpSocket:
          port: 5432
        initialDelaySeconds: 30
        timeoutSeconds: 5
  volumes:
    - name: repositorie-data
      persistentVolumeClaim:
        claimName: repositorie-data-claim
status: {}