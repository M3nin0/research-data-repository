apiVersion: apps/v1
kind: Deployment
metadata:
  name: Lab_Teste_Postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Lab_Teste
  template:
    metadata:
      labels:
        app: Lab_Teste
    spec:
      containers:
        - name: postgres
          image: postgres:10.4
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgredb
      volumes:
        - name: postgredb
          persistentVolumeClaim:
            claimName: postgres-pv-claim
